services:
  # SQL Server Database
  db:
    platform: linux/amd64
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: validata_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrongPassw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: [ "CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/1433' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  # Flask Web Application
  web:
    build: .
    container_name: validata_flask_app
    env_file:
      - .env.docker
    ports:
      - "5001:5001"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 10 &&
        python init_db.py &&
        python run.py
      "

volumes:
  sqlserver_data:
