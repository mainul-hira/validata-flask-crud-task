{% extends "base.html" %}

{% block title %}Bank Details{% endblock %}

{% block content %}
<h1>Bank Details</h1>

<p><strong>ID:</strong> {{ bank.id }}</p>
<p><strong>Name:</strong> {{ bank.name }}</p>
<p><strong>Location:</strong> {{ bank.location }}</p>

<p>
    <a href="{{ url_for('bank.update_bank', bank_id=bank.id) }}">Edit</a> |
    <a href="{{ url_for('bank.get_bank_list') }}">Back to list</a>
</p>
{% endblock %}
